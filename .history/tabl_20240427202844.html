<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table {
            
        }
        table thead th {
            background-color: black;
            color: white;
        }
        table tfoot td {
            background-color: lightgray;
        }
        table tbody tr:nth-child(even) td {
            background-color: #686666;
        }
        table tbody tr:hover td {
            background-color: #f1f1f1;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <table width="250"  align="center" cellspacing="0" cellpadding="5">
        <caption>Tabela de idades dos alunos</caption>
        <thead>
            <tr>
                <th>Nome</th>  
                <th>Idade</th>
            </tr>    
        </thead>
             

        <tbody>
            <tr>
                <td>gustavo</td>
                <td>30</td>
            </tr>
            <tr>
                <td>niely</td>
                <td>30</td>
            </tr>
            <tr>
                <td>antony</td>
                <td>7</td>
            </tr>
            <tr>
                <td>miguel</td>
                <td>7</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>4</td>
            </tr>
        </tfoot>
    </table>


    
</body>
</html>
